<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ThIAguinho Wii: Console OS</title>
    
    <!-- Bibliotecas Essenciais -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Russo+One&family=Roboto:wght@300;400;700&display=swap');

        :root {
            --wii-bg: #ececec;
            --wii-blue: #58b4e8;
            --wii-gray-text: #666;
        }

        body { 
            background: radial-gradient(circle at center, #ffffff 0%, #e0e0e0 100%);
            margin: 0; overflow: hidden; 
            font-family: 'Roboto', sans-serif; 
            user-select: none; touch-action: none;
            height: 100vh; width: 100vw;
        }

        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.02) 50%);
            background-size: 100% 3px;
        }

        /* WEBCAM */
        #webcam { 
            position: absolute; bottom: 85px; right: 20px; width: 120px; 
            border-radius: 12px; border: 3px solid white; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transform: scaleX(-1); z-index: 50; opacity: 0; transition: opacity 0.5s;
        }

        #game-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; }

        /* WII MENU CONTAINER */
        .wii-container {
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            height: 100%; width: 100%; position: relative; z-index: 20; padding: 20px 0;
        }

        /* HEADER */
        .wii-header {
            width: 90%; display: flex; justify-content: center; align-items: center;
            border-bottom: 1px solid #ccc; padding-bottom: 10px; margin-bottom: 10px;
        }
        .wii-title { font-weight: bold; color: #888; font-size: 1.2rem; letter-spacing: 1px; }

        /* GRID DE CANAIS (CORRIGIDO PARA N√ÉO ESMAGAR) */
        .channel-grid {
            display: grid; 
            /* Define colunas fixas ou flex√≠veis que mant√™m propor√ß√£o */
            grid-template-columns: repeat(2, 1fr); 
            gap: 15px;
            width: 90%; max-width: 800px;
            padding: 10px;
            overflow-y: auto; /* Permite scroll se necess√°rio em telas pequenas */
        }

        /* Media query para telas maiores (Desktop/Tablet) */
        @media (min-width: 768px) {
            .channel-grid { grid-template-columns: repeat(4, 1fr); }
        }

        .channel {
            background: white;
            aspect-ratio: 16/10; /* Garante que o cart√£o seja retangular perfeito */
            border-radius: 15px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.05), inset 0 0 30px rgba(240,240,240,0.5);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; position: relative; overflow: hidden;
            transition: all 0.2s ease;
        }

        .channel:hover {
            transform: scale(1.05);
            border-color: var(--wii-blue);
            box-shadow: 0 0 0 4px rgba(88, 180, 232, 0.3);
        }

        .channel-icon { font-size: 3.5rem; margin-bottom: 8px; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1)); }
        .channel-title { 
            font-family: 'Chakra Petch', sans-serif; font-size: 0.8rem; color: #777; 
            font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
        }

        /* FOOTER BAR */
        .wii-footer {
            width: 90%; max-width: 600px; height: 60px;
            background: #fff; border: 1px solid #ccc; border-radius: 30px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px; margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .wii-oval-btn {
            background: #f0f0f0; border: 1px solid #ccc; padding: 8px 25px;
            border-radius: 20px; font-weight: bold; color: #666; cursor: pointer;
            font-size: 0.9rem; transition: background 0.2s;
        }
        .wii-oval-btn:hover { background: #e0e0e0; }

        .clock { font-size: 1.5rem; color: #888; font-weight: 300; }

        /* LOADING & UTILS */
        #loading { background: white; z-index: 1000; position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .hidden { display: none !important; }

        /* HUD JOGO */
        #game-ui { pointer-events: none; }
        #game-ui > * { pointer-events: auto; }
        
        #game-msg {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-family: 'Russo One'; font-size: 60px; color: #fff;
            text-shadow: 0 4px 0 #000, 0 0 20px rgba(0,0,0,0.5);
            width: 100%; text-align: center; pointer-events: none;
        }

        /* Bot√£o Home/Sair Estilo Wii */
        .home-btn {
            position: fixed; top: 20px; right: 20px;
            width: 60px; height: 60px; background: white;
            border-radius: 50%; border: 2px solid #ccc;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; cursor: pointer; z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }
        .home-btn:active { transform: scale(0.9); background: #eee; }
    </style>
</head>
<body>

    <video id="webcam" autoplay playsinline muted></video>
    <div class="crt-overlay"></div>
    <canvas id="game-canvas"></canvas>

    <div id="loading">
        <div class="w-12 h-12 border-4 border-blue-400 border-t-transparent rounded-full animate-spin"></div>
        <!-- FIX AQUI: Adicionado ID loading-text para evitar erro no core.js -->
        <p id="loading-text" class="mt-4 text-gray-400 font-bold tracking-widest text-sm">A CARREGAR...</p>
    </div>

    <!-- MENU PRINCIPAL -->
    <div id="menu-screen" class="wii-container hidden">
        <div class="wii-header">
            <span class="wii-title">thIAguinho Wii</span>
        </div>

        <div class="channel-grid" id="channel-grid">
            <!-- Canais Inseridos via JS -->
        </div>

        <div class="wii-footer">
            <div class="wii-oval-btn" onclick="window.System.msg('PERFIL: ' + window.System.playerId)">Wii</div>
            <div class="clock" id="clock">12:00</div>
            <div class="wii-oval-btn" onclick="location.reload()">Start</div>
        </div>
        
        <div style="position: absolute; bottom: 10px; right: 20px; font-size: 0.7rem; color: #bbb;">
            NET: <span id="net-status" style="color: #999;">OFFLINE</span>
        </div>
    </div>

    <!-- HUD DO JOGO -->
    <div id="game-ui" class="hidden">
        <div style="position: fixed; top: 20px; left: 20px; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); padding: 8px 20px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.3);">
            <span style="color: #ddd; font-size: 0.8rem; font-weight: bold; margin-right: 5px;">SCORE</span>
            <span id="hud-score" style="color: #fff; font-family: 'Russo One'; font-size: 1.4rem;">0</span>
        </div>
        
        <div id="game-msg"></div>

        <!-- Bot√£o HOME para Sair do Jogo -->
        <button class="home-btn" onclick="window.System.home()" title="Voltar ao Menu">üè†</button>
    </div>

    <!-- TELA GAME OVER -->
    <div id="screen-over" class="wii-container hidden" style="background: rgba(0,0,0,0.92); justify-content: center; color: white;">
        <h1 style="font-family: 'Russo One'; font-size: 4rem; color: #ff5252; margin-bottom: 10px;">FIM</h1>
        <div style="background: #333; padding: 20px 40px; border-radius: 15px; border: 1px solid #555; text-align: center;">
            <p style="color: #aaa; font-size: 0.9rem;">RESULTADO FINAL</p>
            <span id="final-score" style="font-family: 'Russo One'; font-size: 3rem; color: #ffd740;">0</span>
        </div>
        <button class="wii-oval-btn" onclick="window.System.home()" style="margin-top: 30px; font-size: 1.2rem; padding: 12px 40px;">MENU</button>
    </div>

    <script>

            apiKey: "AIzaSyB0ThqhfK6xc8P1D4WCkavhdXbb7zIaQJk",
            authDomain: "thiaguinhowii.firebaseapp.com",
            databaseURL: "https://thiaguinhowii-default-rtdb.firebaseio.com",
            projectId: "thiaguinhowii",
            storageBucket: "thiaguinhowii.firebasestorage.app",
            messagingSenderId: "63695043126",
            appId: "1:63695043126:web:abd6a8ba7792313991b697"
        };
        try {
            if (typeof firebase !== 'undefined') {
                firebase.initializeApp(firebaseConfig);
                window.DB = firebase.database();
                const statusEl = document.getElementById('net-status');
                if(statusEl) {
                    statusEl.innerHTML = "ONLINE üü¢";
                    statusEl.style.color = "#4caf50";
                }
            }
        } catch (e) { console.error("Erro Firebase", e); }
    </script>

    <script src="js/core.js"></script>
    <script src="js/game_kart.js"></script>
    <script src="js/game_run.js"></script>
    <script src="js/game_box.js"></script>
    <script src="js/game_tennis.js"></script>

    <script>
        setInterval(() => {
            const now = new Date();
            const el = document.getElementById('clock');
            if(el) el.innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }, 1000);
    </script>
</body>
</html>
